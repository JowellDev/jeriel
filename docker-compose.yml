version: '3.7'
services:
  app-vh-postgres:
    image: postgres:latest
    restart: always
    container_name: app-vh-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vhonneur
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data

  app-vh-smtp-server:
    image: mailhog/mailhog:latest
    container_name: app-vh-smtp-server
    restart: unless-stopped
    ports:
      - '2525:1025'
      - '2580:8025'

volumes:
  postgres:
